<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
  <header>
    <h1>Analizador de Texto</h1>
  </header>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="index.js" type="module"></script>
  <ul class="ul-contenido">
    <li data-testid="character-count" class="lista"></li>
    <li data-testid="character-no-spaces-count" class="lista"></li>
    <li data-testid="word-count" class="lista"></li>
    <li data-testid="number-count" class="lista"></li>
    <li data-testid="number-sum" class="lista"></li>
    <li data-testid="word-length-average" class="lista"></li>
  </ul>
  <textarea name="user-input" style="display: flex; width: 800px; height: 80px; resize: none; margin: 10px; font-family: 'Times New Roman', Times, serif; font-size: large; margin-right: auto; margin-left: auto;border-radius: 10px; padding: 5px;" placeholder="Escribe el texto a analizar..."></textarea>
  <button id="reset-button" class="boton-reset">Limpiar</button>
</body>
<footer>
  <p>Jasmin Becerra Flores</p>
</footer>

</html>
