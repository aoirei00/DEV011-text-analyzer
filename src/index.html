<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Analizador de texto</title>
<header><h1>Analizador de Texto</h1></header>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <script src="index.js" type="module"></script>
  <ul id="Lista-Resultados">
    <li data-testid="character-count">Caracteres Totales:</li>
    <li data-testid="character-no-spaces-count">Caracteres Sin Espacios:0</li>
    <li data-testid="word-count">Palabras:0</li>
    <li data-testid="number-count">Números:0</li>
    <li data-testid="number-sum">Suma Números:0</li>
    <li data-testid="word-length-average">Promedio De Longitud:0</li>
  </ul>
  <textarea name="user-input"></textarea>
  <button id="reset-button">Limpiar</button>
</body>
<footer><p1>Jasmin Becerra Flores</p1></footer>
</html>
